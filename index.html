<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento Bot - Assistente Virtual</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header do Chat -->
        <div class="chat-header">
            <div class="bot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="bot-info">
                <h2>Atendimento Bot</h2>
                <span class="status online">
                    <i class="fas fa-circle"></i>
                    Online
                </span>
            </div>
            <div class="chat-actions">
                <button class="action-btn" id="minimizeBtn" title="Minimizar">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="action-btn" id="clearBtn" title="Limpar conversa">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <!-- Área de Mensagens -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message welcome-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-bubble">
                        <p>Olá! 👋 Bem-vindo ao <strong>Atendimento Bot</strong>!</p>
                        <p>Sou seu assistente virtual e estou aqui para ajudá-lo com suas dúvidas e necessidades.</p>
                        <p>Como posso ajudá-lo hoje?</p>
                    </div>
                    <div class="message-time">
                        <span id="welcomeTime"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Indicador de Digitação -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de Input -->
        <div class="chat-input-container">
            <div class="quick-replies" id="quickReplies">
                <button class="quick-reply-btn" data-message="Olá">👋 Olá</button>
                <button class="quick-reply-btn" data-message="Preciso de ajuda">❓ Preciso de ajuda</button>
                <button class="quick-reply-btn" data-message="Horário de funcionamento">🕒 Horários</button>
                <button class="quick-reply-btn" data-message="Contato">📞 Contato</button>
            </div>
            
            <div class="input-wrapper">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Digite sua mensagem..." 
                        maxlength="500"
                        autocomplete="off"
                    >
                    <div class="input-actions">
                        <button class="emoji-btn" id="emojiBtn" title="Emojis">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="send-btn" id="sendBtn" title="Enviar mensagem">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="char-counter">
                    <span id="charCount">0</span>/500
                </div>
            </div>
        </div>
    </div>

    <!-- Painel de Emojis -->
    <div class="emoji-panel" id="emojiPanel" style="display: none;">
        <div class="emoji-grid">
            <span class="emoji" data-emoji="😊">😊</span>
            <span class="emoji" data-emoji="😂">😂</span>
            <span class="emoji" data-emoji="❤️">❤️</span>
            <span class="emoji" data-emoji="👍">👍</span>
            <span class="emoji" data-emoji="👎">👎</span>
            <span class="emoji" data-emoji="🤔">🤔</span>
            <span class="emoji" data-emoji="😢">😢</span>
            <span class="emoji" data-emoji="😡">😡</span>
            <span class="emoji" data-emoji="🎉">🎉</span>
            <span class="emoji" data-emoji="🔥">🔥</span>
            <span class="emoji" data-emoji="💯">💯</span>
            <span class="emoji" data-emoji="⭐">⭐</span>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Conectando...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="../src/js/chat.js"></script>
</body>
</html>
